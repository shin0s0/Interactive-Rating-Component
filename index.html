<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    
</head>
<body>
<div class="container">
<div class="rpage">
<button id="back"><img src="./images/icon-star.svg" alt="star image" id="star"></button>
<br>
<h3 id="head">How did we do?</h3>
<p id="data">Please let us know how we did with your support
    request. All feedback is appreciated to help us
    improve our offering!
</p>

<div class="rating">
    <input type="radio" id="r1" name="rating" value="1" onclick="updateRating(1)">
    <label for="r1">1</label>

    <input type="radio" id="r2" name="rating" value="2" onclick="updateRating(2)">
    <label for="r2">2</label>

    <input type="radio" id="r3" name="rating" value="3" onclick="updateRating(3)">
    <label for="r3">3</label>

    <input type="radio" id="r4" name="rating" value="4" onclick="updateRating(4)">
    <label for="r4">4</label>

    <input type="radio" id="r5" name="rating" value="5" onclick="updateRating(5)">
    <label for="r5">5</label>

</div>
<button id="submit" onclick="submitRating()">SUBMIT</button>
<div class="tpage">
<img src="./images/illustration-thank-you.svg" alt="thank you image">
<p id="select"></p>
<span>Thank you!</span>
<p id="msg"> We appreciate you taking the time to give a rating.If you need more suppport,don't hesitate to get in touch!</p>
</div>
</div>
</div>
</body>
<script src="script.js"></script>
</html>
